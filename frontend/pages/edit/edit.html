<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../edit/edit.css" />
    <script src="../../components/head/head.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container">
      <script src="../../components/navbar/navbar.js"></script>
    </div>

    <!-- EDITAR PERFIL -->
    <div class="content-wrapper">
      <div class="form-container">
        <h1>Editar Perfil</h1>
        <form id="editProfileForm">
          <div class="informations">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />

            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />

            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Digite seu telefone"
              maxlength="15"
              required
            />

            <label for="senha">Nova Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua nova senha"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('senha', this)"
              >
                <img
                  src="../../assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>

            <label for="confirmarSenha">Confirmar Nova Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="confirmarSenha"
                name="confirmarSenha"
                placeholder="Confirme sua nova senha"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('confirmarSenha', this)"
              >
                <img
                  src="../../assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>
          </div>

          <button class="saveButton" type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>

    <script src="../../components/alert/alert.js"></script>
    <script src="../edit/edit.js"></script>
  </body>
</html>
