<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="pages/edit/edit.css" />
    <script src="../../components/head/head.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- EDITAR PERFIL -->
    <div class="content-wrapper">
      <div class="form-container">
        <h1>Nome do Usuário</h1>
        <form id="editProfileForm">
          <div class="informations">
            <!-- E-mail (não editável) -->
            <label for="email">E-mail</label>
            <div class="email-container">
              <input
                type="email"
                id="email"
                name="email"
                value="usuario@exemplo.com"
                readonly
                unselectable="on"
                style="user-select: none"
              />
            </div>

            <!-- Telefone (editável) -->
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              value="(11) 91234-5678"
              placeholder="Digite seu telefone"
            />

            <!-- Alterar senha -->
            <label for="senha">Nova Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua nova senha"
              />

              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('senha', this)"
              >
                <img
                  src="../../assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>
            <label for="confirmarSenha">Confirmar nova senha</label>
            <div class="password-container">
              <input
                type="password"
                id="confirmarSenha"
                name="confirmarSenha"
                placeholder="Confirme sua senha"
                required
                oninvalid="this.setCustomValidity('As senhas não coincidem. Por favor, verifique.')"
                oninput="this.setCustomValidity('')"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('confirmarSenha', this)"
              >
                <img
                  src="../../assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>
          </div>

          <button class="saveButton" type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="../../components/alert/alert.js"></script>
    <script src="../edit/edit.js"></script>
  </body>
</html>
