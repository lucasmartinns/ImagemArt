<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <link rel="stylesheet" href="../servico/servico.css" />
    <script src="../../components/head/head.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- SERVIÇOS -->
    <div class="center">
      <div class="serviceContainer">
        <h1><span>Serviço</span><span>s</span></h1>
        <div class="line"></div>
        <div class="itens" id="itemsContainer">
          <!-- Serviços carregados dinamicamente -->
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <div class="closeBar">
          <span class="close">&times;</span>
        </div>
        <h1 id="modalServiceName">LOGIN</h1>

        <div class="modal-body">
          <label for="serviceDropdown">Selecione o Serviço:</label>
          <select id="serviceDropdown">
            <!-- As opções de serviço serão carregadas dinamicamente -->
          </select>
          <label for="serviceQuantity">Quantidade:</label>
          <input type="number" id="serviceQuantity" min="1" value="1" />
          <p id="servicePrice">Preço: R$<span>0.00</span></p>
          <button type="button" id="calculateBudget">Fazer Orçamento</button>
          <p id="budgetResult"></p>
          <!-- Botão para criar pedido -->
          <button type="button" id="createOrder">Criar Pedido</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>
    <div id="customConfirm" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customConfirmMessage"></p>
        <div class="confirm-buttons">
          <button id="customConfirmYes">Sim</button>
          <button id="customConfirmNo">Não</button>
        </div>
      </div>
    </div>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="../../pages/servico/servico.js"></script>
    <script src="../../components/alert/alert.js"></script>
  </body>
</html>
