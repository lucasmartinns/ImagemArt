<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <link rel="stylesheet" href="../servico/servico.css" />
    <script src="../../components/head/head.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- SERVIÇOS -->
    <div class="center">
      <div class="serviceContainer">
        <h1><span>Serviço</span><span>s</span></h1>
        <div class="line"></div>
        <div class="itens" id="itemsContainer">
          <!-- Serviços carregados dinamicamente -->
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <div class="closeBar">
          <span class="close">&times;</span>
        </div>
        <h2 id="modalServiceName">Nome do Serviço</h2>
        <div class="modal-body">
          <label for="serviceDropdown">Selecione o Serviço:</label>
          <select id="serviceDropdown">
            <option value="opcao1" data-price="100">Opção 1 - R$100</option>
            <option value="opcao2" data-price="200">Opção 2 - R$200</option>
          </select>
          <label for="serviceQuantity">Quantidade:</label>
          <input type="number" id="serviceQuantity" min="1" value="1" />
          <p id="servicePrice">Preço: R$<span>0.00</span></p>
          <button type="button" id="calculateBudget">Fazer Orçamento</button>
          <p id="budgetResult"></p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="../servico/servico.js"></script>
    <script src="../../components/alert/alert.js"></script>
  </body>
</html>
