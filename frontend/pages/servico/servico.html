<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <link rel="stylesheet" href="pages/servico/servico.css" />
    <script src="../../components/head/head.js"></script>
    <link rel="stylesheet" href="../../components/animations/animation.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- SERVIÇOS -->
    <div class="center fade-in">
      <div class="serviceContainer">
        <h1><span>Serviço</span><span>s</span></h1>
        <div class="line"></div>
        <div class="itens" id="itemsContainer">
          <div class="addItemAdm">
            <div class="image-containerAdm">
              <img
                id="createItemImgAdm"
                src="../../assets/img/servicos/backgroundImage.png"
                alt="Adicionar Serviço"
              />
              <span class="plus-symbolAdm">+</span>
            </div>
            <p>Novo Serviço</p>
          </div>
          <!-- Serviços carregados dinamicamente -->
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <div class="closeBar">
          <span class="close">&times;</span>
        </div>
        <h1 id="modalServiceName"></h1>

        <div class="modal-body">
          <div class="choice">
            <div class="left">
              <label for="serviceDropdown">Opções:</label>
              <select id="serviceDropdown">
                <option value="opcao1" data-price="100">Opção 1</option>
                <option value="opcao2" data-price="200">Opção 2</option>
              </select>
            </div>
            <div class="right">
              <label for="serviceQuantity">Quantidade:</label>
              <input type="number" id="serviceQuantity" min="1" value="1" />
            </div>
          </div>
          <p id="servicePrice">Preço Por Unidade: R$<span>0.00</span></p>
          <div class="botoes">
            <button id="calculateBudget" class="calculateBudget" type="submit">
              Fazer Orçamento
            </button>
            <button id="placeOrder" class="calculateBudget" type="submit">
              Fazer Pedido
            </button>
          </div>

          <p id="budgetResult"></p>
        </div>
      </div>
    </div>

    <!-- MODAL ADM -->
    <div id="itemModalAdm" class="modalAdm">
      <div class="modal-contentAdm">
        <div class="closeBarAdm">
          <span class="closeAdm">&times;</span>
        </div>
        <form id="serviceFormAdm" class="serviceFormAdm" autocomplete="off">
          <div class="topBarAdm">
            <div class="addItemFormAdm">
              <img
                id="backgroundImageAdm"
                src="../../assets/img/servicos/backgroundImage.png"
                alt="Adicionar Imagem"
              />
              <img id="selectedImageAdm" src="" alt="Imagem Selecionada" />
              <span id="modalPlusSymbolAdm" class="plus-symbolAdm">+</span>
              <input
                type="file"
                id="imageInputAdm"
                accept="image/*"
                style="display: none"
              />
            </div>
            <div class="topBarRightAdm">
              <input
                type="text"
                id="serviceNameAdm"
                name="serviceNameAdm"
                placeholder="Nome do Serviço"
                maxlength="30"
                autocomplete="off"
              />
              <div class="buttonsAdm">
                <button type="button" id="saveBtnAdm">Salvar</button>
                <button type="button" id="deleteBtnAdm">Excluir</button>
              </div>
            </div>
          </div>
          <div class="table-containerAdm">
            <table id="detailsTableAdm">
              <thead>
                <tr class="table-headerAdm">
                  <th>Opções</th>
                  <th>Preços</th>
                  <th>Quantidade Mínima</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr class="editable-rowAdm">
                  <td contenteditable="true"></td>
                  <td contenteditable="true" class="priceAdm"></td>
                  <td contenteditable="true" class="quantityAdm"></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>
    <div id="customConfirm" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customConfirmMessage"></p>
        <div class="confirm-buttons">
          <button id="customConfirmYes">Sim</button>
          <button id="customConfirmNo">Não</button>
        </div>
      </div>
    </div>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="pages/servico/servico.js"></script>
    <script src="../../components/alert/alert.js"></script>
    <script src="../../components/animations/animation.js"></script>
  </body>
</html>
