<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="pages/login/login.css" />
    <script src="components/head/head.js"></script>
    <link rel="stylesheet" href="../../components/animations/animation.css" />
  </head>

  <body>
    <div class="content-wrapper fade-in">
      <!-- LOGIN -->
      <div class="form-container">
        <h1>LOGIN</h1>
        <form id="loginForm">
          <div class="informations">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
              oninvalid="this.setCustomValidity('Preencha seu e-mail.')"
            />

            <label for="senha">Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
                oninvalid="this.setCustomValidity('Preencha o campo da senha.')"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('senha', this)"
              >
                <img
                  src="/assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="manterConectado"
              name="manterConectado"
            />
            <label class="manterConectado" for="manterConectado"
              >Manter-se conectado</label
            >
          </div>

          <button class="cadastrarButton" type="submit">Entrar</button>
          <a href="/cadastrar" class="login-link"
            >Não tem uma conta? Cadastre-se</a
          >
          <div id="resultados"></div>
        </form>
      </div>
    </div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>
    <div id="customConfirm" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customConfirmMessage"></p>
        <div class="confirm-buttons">
          <button id="customConfirmYes">Sim</button>
          <button id="customConfirmNo">Não</button>
        </div>
      </div>
    </div>

    <script src="/components/alert/alert.js"></script>
    <script src="pages/login/login.js"></script>
    <script src="../../components/animations/animation.js"></script>
  </body>
</html>
