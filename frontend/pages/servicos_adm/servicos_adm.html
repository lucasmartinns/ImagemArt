<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <link rel="stylesheet" href="../servicos_adm/servicos_adm.css" />
    <script src="../../components/head/head.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- SERVIÇOS -->
    <div class="center">
      <div class="serviceContainer">
        <h1><span>Serviço</span><span>s</span></h1>
        <div class="line"></div>
        <div class="itens" id="itemsContainer">
          <div class="addItem">
            <div class="image-container">
              <img
                id="createItemImg"
                src="../../assets/img/servicos/backgroundImage.png"
                alt="Adicionar Serviço"
              />
              <span class="plus-symbol">+</span>
            </div>
            <p>Novo Serviço</p>
          </div>
          <div id="itemModal" class="modal">
            <div class="modal-content">
              <div class="closeBar">
                <span class="close">&times;</span>
              </div>
              <form id="serviceForm" class="serviceForm" autocomplete="off">
                <div class="topBar">
                  <div class="addItemForm">
                    <img
                      id="backgroundImage"
                      src="../../assets/img/servicos/backgroundImage.png"
                      alt="Adicionar Imagem"
                    />
                    <img id="selectedImage" src="" alt="Imagem Selecionada" />
                    <span id="modalPlusSymbol" class="plus-symbol">+</span>
                    <input
                      type="file"
                      id="imageInput"
                      accept="image/*"
                      style="display: none"
                    />
                  </div>
                  <div class="topBarRight">
                    <input
                      type="text"
                      id="serviceName"
                      name="serviceName"
                      placeholder="Nome do Serviço"
                      autocomplete="off"
                    />
                    <div class="buttons">
                      <button type="button" id="saveBtn">Salvar</button>
                      <button type="button" id="deleteBtn">Excluir</button>
                    </div>
                  </div>
                </div>
                <div class="table-container">
                  <table id="detailsTable">
                    <thead>
                      <tr class="table-header">
                        <th>Detalhes</th>
                        <th>Preços</th>
                        <th>Quantidade Mínima</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="editable-row">
                        <td contenteditable="true"></td>
                        <td contenteditable="true" class="price"></td>
                        <td contenteditable="true" class="quantity"></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>
    <div id="customConfirm" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customConfirmMessage"></p>
        <div class="confirm-buttons">
          <button id="customConfirmYes">Sim</button>
          <button id="customConfirmNo">Não</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="../servicos_adm/servicos_adm.js"></script>
    <script src="../../components/alert/alert.js"></script>
  </body>
</html>
