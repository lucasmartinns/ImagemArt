<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <link rel="stylesheet" href="pages/servicos_adm/servicos_adm.css" />
    <script src="../../components/head/head.js"></script>
    <link rel="stylesheet" href="../../components/animations/animation.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- SERVIÇOS -->
    <div class="center">
      <div class="serviceContainer">
        <h1 class="fade-in"><span>Serviço</span><span>s</span></h1>
        <div class="line fade-in"></div>
        
        </div>
      </div>
    </div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>
    <div id="customConfirm" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customConfirmMessage"></p>
        <div class="confirm-buttons">
          <button id="customConfirmYes">Sim</button>
          <button id="customConfirmNo">Não</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="pages/servicos_adm/servicos_adm.js"></script>
    <script src="../../components/alert/alert.js"></script>
    <script src="../../components/animations/animation.js"></script>
  </body>
</html>
