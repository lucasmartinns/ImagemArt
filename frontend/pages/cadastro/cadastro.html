<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="pages/cadastro/cadastro.css" />
    <script src="../../components/head/head.js"></script>
    <link rel="stylesheet" href="../../components/animations/animation.css" />
  </head>
  <body>
    <!-- CADASTRO -->
    <div class="content-wrapper">
      <div class="form-container fade-in">
        <h1>CADASTRO</h1>
        <form id="cadastroForm">
          <div class="informations">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />

            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />

            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Digite seu telefone"
              maxlength="15"
              required
            />

            <label for="senha">Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('senha', this)"
              >
                <img
                  src="../../assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>

            <label for="confirmarSenha">Confirmar Senha</label>
            <div class="password-container">
              <input
                type="password"
                id="confirmarSenha"
                name="confirmarSenha"
                placeholder="Confirme sua senha"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('confirmarSenha', this)"
              >
                <img
                  src="../../assets/img/password/eye-off.svg"
                  alt="Mostrar senha"
                  class="password-icon"
                />
              </button>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="manterConectado"
              name="manterConectado"
            />
            <label class="manterConectado" for="manterConectado"
              >Manter-se conectado</label
            >
          </div>

          <button class="cadastrarButton" type="submit">Cadastrar</button>
          <a href="/login" class="login-link">Já tem uma conta? Faça login</a>
        </form>
      </div>
    </div>

    <!-- ALERTA -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customAlertMessage"></p>
        <button id="customAlertButton">OK</button>
      </div>
    </div>
    <div id="customConfirm" class="custom-alert">
      <div class="custom-alert-content">
        <p id="customConfirmMessage"></p>
        <div class="confirm-buttons">
          <button id="customConfirmYes">Sim</button>
          <button id="customConfirmNo">Não</button>
        </div>
      </div>
    </div>

    <script src="../../components/alert/alert.js"></script>
    <script src="/pages/cadastro/cadastro.js"></script>
    <script src="../../components/animations/animation.js"></script>
  </body>
</html>
