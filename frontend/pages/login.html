<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automático</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .carousel-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            height: 400px;
        }
        
        .carousel-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .indicator.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://tse1.mm.bing.net/th?id=OIP.rBu3ZO16rVt6PGxORfd6TQHaEo&pid=Api" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://thypix.com/wp-content/uploads/2018/05/Sommerlandschaft-Bilder-80.jpg" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.0_5tC6496C1X51GJQa44MgHaEo&pid=Api" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="/api/placeholder/100/100" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="/api/placeholder/100/100" alt="Imagem 5">
            </div>
        </div>
        <div class="indicators"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const indicatorsContainer = document.querySelector('.indicators');
            
            let currentIndex = 0;
            const totalItems = items.length;
            const autoPlayInterval = 3000; // 3 segundos
            let autoPlayTimer;
            
            // Criar indicadores
            items.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                if (index === 0) indicator.classList.add('active');
                
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                    resetAutoPlay();
                });
                
                indicatorsContainer.appendChild(indicator);
            });
            
            const indicators = document.querySelectorAll('.indicator');
            
            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
            }
            
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Atualizar indicadores
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }
            
            function resetAutoPlay() {
                clearInterval(autoPlayTimer);
                startAutoPlay();
            }
            
            function startAutoPlay() {
                autoPlayTimer = setInterval(() => {
                    nextSlide();
                }, autoPlayInterval);
            }
            
            // Iniciar o carrossel automático
            startAutoPlay();
            
            // Parar o carrossel quando a página estiver oculta
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(autoPlayTimer);
                } else {
                    startAutoPlay();
                }
            });
        });
    </script>
</body>
</html>
