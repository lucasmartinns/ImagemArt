<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <link rel="stylesheet" href="../components/navbar/navbar.css" />
    <link rel="stylesheet" href="../css/servicos_adm.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- navbar -->
  <body>
    <div id="navbar-container">
      <script src="../components/navbar/navbar.js"></script>
    </div>
    <div class="center">
      <div class="serviceContainer">
        <h1><span>Serviç</span><span>o</span></h1>
        <div class="line"></div>
        <div class="itens" id="itemsContainer">
          <!-- REPONSÁVEL PELA CRIAÇÃO DOS SERVIÇOS  -->
          <div class="addItem">
            <div class="image-container">
              <img
                id="createItemImg"
                src="../assets/img/servicos/backgroundImage.png"
                alt="Adicionar Serviço"
              />
              <span class="plus-symbol">+</span>
            </div>
            <p>Novo Serviço</p>
          </div>
          <div id="itemModal" class="modal">
            <div class="modal-content">
              <div class="closeBar">
                <span class="close">&times;</span>
              </div>
              <form id="serviceForm" class="serviceForm" autocomplete="off">
                <div class="topBar">
                  <div class="addItemForm">
                    <img
                      id="backgroundImage"
                      src="../assets/img/servicos/backgroundImage.png"
                      alt="Adicionar Imagem"
                    />
                    <img id="selectedImage" src="" alt="Imagem Selecionada" />
                    <span id="modalPlusSymbol" class="plus-symbol">+</span>
                    <input
                      type="file"
                      id="imageInput"
                      accept="image/*"
                      style="display: none"
                    />
                  </div>
                  <div class="topBarRight">
                    <input
                      type="text"
                      id="serviceName"
                      name="serviceName"
                      placeholder="Nome do Serviço"
                      autocomplete="off"
                    />
                    <div class="buttons">
                      <button type="button" id="saveBtn">Salvar</button>
                      <button type="button" id="deleteBtn">Excluir</button>
                    </div>
                  </div>
                </div>
                <div class="table-container">
                  <table id="detailsTable">
                    <thead>
                      <tr class="table-header">
                        <th>Detalhes</th>
                        <th>Preços</th>
                        <th>Quantidade mínima</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="editable-row">
                        <td contenteditable="true">
                          Clique para adicionar detalhes
                        </td>
                        <td contenteditable="true" class="price">
                          Clique para adicionar preço
                        </td>
                        <td contenteditable="true" class="quantity">
                          Clique para adicionar quantidade
                        </td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../backend/controllers/servicos_adm.js"></script>
  </body>
</html>
