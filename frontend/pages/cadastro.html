<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h1>CADASTRO</h1>

      <form id="cadastroForm">
        <div class="informations">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
            oninvalid="this.setCustomValidity('Preencha seu nome.')"
            oninput="this.setCustomValidity('')"
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Digite seu telefone"
            maxlength="15"
            required
            oninvalid="this.setCustomValidity('Digite seu telefone.')"
            oninput="this.setCustomValidity('')"
          />

          <label for="senha">Senha</label>
          <div class="password-container">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
              oninvalid="this.setCustomValidity('Preencha o campo da senha.')"
              oninput="this.setCustomValidity('')"
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('senha', this)"
            >
              <img
                src="../assets/img/password/eye-key-look-password-security-see-svgrepo-com.svg"
                alt="Mostrar senha"
                class="password-icon"
              />
            </button>
          </div>

          <label for="confirmarSenha">Confirmar Senha</label>
          <div class="password-container">
            <input
              type="password"
              id="confirmarSenha"
              name="confirmarSenha"
              placeholder="Confirme sua senha"
              required
              oninvalid="this.setCustomValidity('As senhas não coincidem. Por favor, verifique.')"
              oninput="this.setCustomValidity('')"
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('confirmarSenha', this)"
            >
              <img
                src="../assets/img/password/eye-key-look-password-security-see-svgrepo-com.svg"
                alt="Mostrar senha"
                class="password-icon"
              />
            </button>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="manterConectado" name="manterConectado" />
          <label class="manterConectado" for="manterConectado"
            >Manter-se conectado</label
          >
        </div>

        <button class="cadastrarButton" type="submit">Cadastrar</button>
        <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
      </form>

      <!-- Alert -->
      <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
          <p id="customAlertMessage"></p>
          <button id="customAlertButton">OK</button>
        </div>
      </div>
    </div>
    <script src="../../backend/controllers/cadastro.js"></script>
  </body>
</html>
